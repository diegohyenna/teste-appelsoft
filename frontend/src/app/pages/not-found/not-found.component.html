<mat-card class="not-found-container">
  <mat-card-header>
    <mat-card-title>
      <h1>404 - Página Não Encontrada</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>A página que você está tentando acessar não existe.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="goBack()">Voltar</button>
  </mat-card-actions>
</mat-card>
