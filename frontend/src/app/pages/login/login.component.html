<div class="login-container">
  <h1>Realize o login no sistema</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Digite seu email" />
      <mat-error *ngIf="loginForm.get('email')?.invalid">{{
        getEmailErrorMessage()
      }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="Digite sua senha"
      />
      <mat-error *ngIf="loginForm.get('password')?.invalid">{{
        getSenhaErrorMessage()
      }}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</div>
